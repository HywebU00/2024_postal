    <!-- js -->
    <script src="js/customize.js"></script>
    <script>
      function updateMainPosition() {
        // 獲取 header 和 .fixedZone 的高度
        const headerHeight = document.querySelector('header').offsetHeight;
        const fixedZoneHeight = document.querySelector('.fixedZone').offsetHeight;
        // 計算總高度
        const totalHeight = headerHeight + fixedZoneHeight;
        // 將總高度設定為 .main._userSep2 的 style.top
        const mainElement = document.querySelector('.main._userSep2');
        mainElement.style.top = `${totalHeight}px`;
      }
      // 初次設定
      updateMainPosition();
      // 偵聽瀏覽器尺寸變化
      window.addEventListener('resize', updateMainPosition);
    </script>
