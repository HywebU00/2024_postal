<!DOCTYPE html>
<html>
  <head>
    <meta name="robots" content="noindex" />
    <!-- 使用 noindex 禁止 Google 搜尋建立索引，套版時請工程師刪掉這行 -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>手機 OTP 驗證</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- favicon -->
    <link href="images/favicon.ico" rel="icon" type="image/x-icon">
  </head>
  <body>
    <header>
      <div class="container">
        <a href="#"><h1>中華郵政會員資訊網</h1></a>
        <button type="button" class="sidebarCtrl">側欄選單<span></span><span></span><span></span></button>
        <nav>
          <a href="#" class="lang">English</a>
          <div class="menu">
            <a href="#">郵政會員</a>
            <a href="#">最新消息</a>
            <a href="#">常見問題</a>
            <a href="#">下載行動郵局</a>
          </div>
        </nav>
      </div>
    </header>
    <!-- 內容 -->
    <div class="main">
      <div class="container">
        <div class="centerLimit">
          <h3>已發送驗證碼至<br>****-***000</h3>
          <!-- <p>此組手機號碼將成為您未來的會員帳號</p> -->
          <!-- 表單 -->
          <form action="">
            <!-- 驗證碼 -->
            <div class="formGrp">
              <label for="password" class="title">輸入驗證碼：</label>
              <div class="content _inline">
                <input type="text" id="fake-legend" placeholder="1">
                <input type="text" id="fake-legend" placeholder="2">
                <input type="text" id="fake-legend" placeholder="3">
                <input type="text" id="fake-legend" placeholder="4">
                <input type="text" id="fake-legend" placeholder="5">
                <input type="text" id="fake-legend" placeholder="6">   
              </div>
              <div class="tip">
                <p>已發送驗證碼，請在<b>179</b>秒內完成驗證</p>
                <button>重新發送</button>
              </div>
              <div class="tip">
                <p>收不到簡訊驗證碼？<a href="#">使用會員密碼驗證</a></p>
              </div>
              <div class="tip">
                <p>收不到簡訊驗證碼？<a href="#">使用 Email 驗證</a></p>
              </div>
              <div class="tip">
                <p>收不到簡訊驗證碼？<a href="#">使用手機簡訊驗證</a></p>
              </div>
            </div>
          </form>
          <!-- 按鈕組合 -->
          <div class="btnGrp">
            <button class="btn _second">返回</button>
            <button class="btn _primary _disable">下一步</button>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <div class="flex">
          <div class="f_links">
            <a href="#">中華郵政全球資訊網</a>
            <a href="#">常見問題</a>
            <a href="#">隱私權與各項條款</a>
          </div>
          <section class="f_info">
            <div class="col">
              <h3 class="f_logo"><img src="images/logo-footer.png" alt=""></h3>
              <p>地址：臺北市大安區金山南路2段55號<br>客服電話：(02) 2321-4311、(02)2392-1310</p>
            </div>
            <div class="col">
              <h3>下載行動郵局 App</h3>
              <div class="f_icons">
                <img src="images/QRcode.jpg" alt="QRcode">
                <div>
                  <a href="#"><img src="images/img-AppStore.png" alt="AppStore"></a>
                  <a href="#"><img src="images/img-GooglePlay.png" alt="GooglePlay"></a>
                </div>
              </div>
            </div>
          </section>
        </div>
        <p class="Copyright">中華郵政 版權所有 © 2013 Chunghwa Post All Rights Reserved.　</p>
      </div>
    </footer>
    <a href="javascript:;" class="scrollToTop">回頁首</a>
    <!-- js -->
    <script src="js/customize.js"></script>
  </body>
</html>
